<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml"/>
        
        <h:form id="formCadFuncionario">
            <p:growl life="4000" showDetail="true" showSummary="true" sticky="true"/>
            
            <p:fieldset id="fieldCad" legend="Cadastro de Funcionario">
                <p:panelGrid columns="3">
                    <h:outputText value="CPF*:"/>
                    <p:inputText id="txtCPF" value="#{funcionarioBean.cadastrarFuncionario.cpf}" required="true"
                                 requiredMessage="Seu fresco! tá faltando o CPF"/>
                    <p:message for="txtCPF"/>
                    
                    <h:outputText value="Nome*:"/>
                    <p:inputText id="txtNome" value="#{funcionarioBean.cadastrarFuncionario.nome}" required="true"
                                 requiredMessage="Ta faltando o nome"/>
                    <p:message for="txtNome"/>
                    
                    <h:outputText value="Login*:"/>
                    <p:inputText id="txtLogin" value="#{funcionarioBean.cadastrarFuncionario.login}" required="true"
                                 requiredMessage="Ta faltando o login"/>
                    <p:message for="txtLogin"/>
                    
                    <h:outputText value="Senha*:"/>
                    <p:inputText id="txtSenha" value="#{funcionarioBean.cadastrarFuncionario.senha}" required="true"
                                 requiredMessage="Ta faltando o nome"/>
                    <p:message for="txtSenha"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDialConfirmCadFuncionario').show()"/>
            </p:fieldset>
            
            <p:messages/>
            
            <p:dialog id="dialConfirmCadFuncionario" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadFuncionario" header="atenção!">
                
                <h:outputText value="Deseja realmente cadastrar o funcionario?"/><br/>
                <p:commandButton value="sim" action="#{funcionarioBean.adicionarFuncionarioAction()}"
                                 update=":formCadFuncionario" oncomplete="PF('widDialConfirmCadFuncionario').hide();" />
                <p:commandButton value="não" oncomplete="PF('widDialConfirmCadFuncionario').hide()"/>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
